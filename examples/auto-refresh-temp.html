<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body bgcolor="black" text="green">

<div id = 'Time'></div>
<div id = 'kilnTempF'></div>

 <script>

  function DataCallback(data) {
   for (var key in data) {
     var value = data[key];
   }
   document.getElementById("kilnTempF").innerHTML = value;
  }

  function getTempF() {
    script = document.createElement("script");
    script.src = "http://192.168.2.198:5000/kiln/tempf?callback=DataCallback";
    document.body.appendChild(script);
    script.parentNode.removeChild(script);

  }

  function myTimer() {
    var d = new Date();
    document.getElementById("Time").innerHTML = d.toLocaleTimeString();
  }

  var tempinterval = setInterval(getTempF, 1000);
  var timeinterval = setInterval(myTimer, 1000);

 </script>

</body>
</html>
